<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Button effect</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__box-logo">
          <img src="img/cup.png" alt="Logo" class="header__logo" />
        </div>
        <div class="header__text-box">
          <h1 class="heading">
            <span class="heading-main">Coffee house</span>
            <span class="heading-sub"
              >We make the best coffee for you feel like at home</span
            >
          </h1>
          <a href="#" class="btn">Choose your drink</a>
        </div>
      </header>
    </div>
  </body>
</html>
